<clr-tabs>
    <clr-tab-link>Daily Joke</clr-tab-link>
    <clr-tab-link>Weekly Summary</clr-tab-link>

    <clr-tab-content>
        <div class="container">
            <h1> New Joke Form </h1>
            <form>
                <div class="form-group">
                    <label for="title"> Title </label>
                    <input type="text" class="form-control" id="title" required [(ngModel)]="newJoke.title" name="title">
                </div>

                <div class="form-group">
                    <label for="description"> Description </label>
                    <textarea class="form-control" id="description" required [(ngModel)]="newJoke.description" name="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="date"> Date </label>
                    <input type="date" class="form-control" id="date" required [(ngModel)]="newJoke.date" name="date">
                </div>

                <div class="form-group:">
                    <label for="count"> Count </label>
                    <input type="number" class="form-control" id="count" required [(ngModel)]="newJoke.count" name="count">
                </div>

                <div class="form-group">
                    <label for="reference"> Reference </label>
                    <input type="text" class="form-control" id="reference" required [(ngModel)]="newJoke.reference" name="reference">
                </div>

                <br>

                <div class="form-group">
                    <label for="asset"> Has Assets? </label>
                    <select [(ngModel)]="newJoke.hasAsset" name="asset">
                        <option value=true>Yes </option>
                        <option selected value=false> No </option>
                    </select>
                </div>

            <button class="waves-effect waves-light btn" type="submit" (click)="addJokeToDB()"> Submit </button>

        </form>
    </div>

    <div class="col-md-3">

        <h3>Select files</h3>

            <div NgDropFiles
                [ngClass]="{'file-over': isDropZoneOver}"
                (fileOver)="fileOverDropZone($event)"
                [files]="files"
                class="well drop-zone">
                <h4>Drop your files here</h4>
            </div>

    </div>

    <div class="col-md-9" style="margin-bottom: 40px">

        <h3>Upload Files</h3>

        <button type="button" class="btn btn-success" (click)="uploadImagesToFirebase()" [disabled]="files?.length == 0 || !isEnabledUpload">
            <span class="glyphicon glyphicon-upload"></span> Upload files to Firebase
        </button>
    
        <button type="button" class="btn btn-danger" (click)="clearFiles()">
            <span class="glyphicon glyphicon-trash"></span> Clear files
        </button>

        <table class="table" *ngIf="files.length > 0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of files">
                    <td [ngClass]="{'text-green': item.isUploading}"><strong>{{ item?.file?.name }}</strong></td>
                    <td nowrap>{{ item?.file?.size / 1024 / 1024 | number:'.2' }} MB</td>
                    <td>
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
            </table>
                      
        </div>

    </clr-tab-content>
    <clr-tab-content>
        <div class="container">
            <h1> Weekly Summary Form </h1>
            <form>
                <div class="form-group">
                    <label for="description1"> News 1 Description </label>
                    <textarea class="form-control" id="description1" required [(ngModel)]="description1" name="description1"></textarea>
                </div>

                <div class="form-group">
                    <label for="reference1"> News 1 Reference </label>
                    <input type="text" class="form-control" id="reference1" required [(ngModel)]="reference1" name="reference1">
                </div>

                <div class="form-group">
                    <label for="description2"> News 2 Description </label>
                    <textarea class="form-control" id="description2" required [(ngModel)]="description2" name="description2"></textarea>
                </div>

                <div class="form-group">
                    <label for="reference2"> News 2 Reference </label>
                    <input type="text" class="form-control" id="reference2" required [(ngModel)]="reference2" name="reference2">
                </div>

                <div class="form-group">
                    <label for="description3"> News 3 Description </label>
                    <textarea class="form-control" id="description3" required [(ngModel)]="description3" name="description3"></textarea>
                </div>

                <div class="form-group">
                    <label for="reference3"> News 3 Reference </label>
                    <input type="text" class="form-control" id="reference3" required [(ngModel)]="reference3" name="reference3">
                </div>

                <div class="form-group">
                    <label for="description4"> News 4 Description </label>
                    <textarea class="form-control" id="description4" required [(ngModel)]="description4" name="description4"></textarea>
                </div>

                 <div class="form-group">
                    <label for="reference4"> News 4 Reference </label>
                    <input type="text" class="form-control" id="reference4" required [(ngModel)]="reference4" name="reference4">
                </div>

                <div class="form-group">
                    <label for="description5"> News 5 Description </label>
                    <textarea class="form-control" id="description5" required [(ngModel)]="description5" name="description5"></textarea>
                </div>

                 <div class="form-group">
                    <label for="reference5"> News 5 Reference </label>
                    <input type="text" class="form-control" id="reference5" required [(ngModel)]="reference5" name="reference5">
                </div>

            <button class="waves-effect waves-light btn" type="submit" (click)="addSummaryToDB()"> Submit </button>

        </form>
    </div>
    </clr-tab-content>
</clr-tabs>
