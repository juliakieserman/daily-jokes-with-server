<div class="container" *ngIf="subscriberCount">
    <form #emailForm="ngForm">
        <section class="form-block">
            <label class="ostrich-font">Subscribe to join <span>{{subscriberCount}}</span> other joke appreciators and get jokes delivered to the comfort of your inbox 5 days a week!</label>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="text" 
                name="email"
                [(ngModel)]="changeSubscription.email" 
                placeholder="Enter your email"
                #email="ngModel"
                size="45"
                required email>
            </div>
            <div [hidden]="email.valid || email.pristine" style="color: red">
                Valid email is required.
            </div>
            <div class="form-group">
                <label for="subscriptionType">Frequency of Emails:</label>
                <div class="select">
                    <select required id="subscriptionType" [(ngModel)]="changeSubscription.subscriptionType" name="subscriptionType">
                        <option>Daily</option>
                        <option disabled>Weekly</option>
                        <option disabled>Monthly</option>
                        <option>No Emails</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="subscribe()" [disabled]="!emailForm.valid">Submit</button>
            <p class="unsubscribe"> To unsubscribe, enter your email and choose 'No Emails' from the dropdown menu. </p>
        </section>
    </form>
</div>
